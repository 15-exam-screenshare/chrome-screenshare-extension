<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="libs/bootstrap.min.css"/>
      <script src="libs/jquery-3.5.1.min.js"></script>
      <script src="libs/popper.min.js"></script>
      <script src="libs/bootstrap.min.js"></script>
      <script src="libs/socket.io.js"></script>
      <script src="recorder.js"></script>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
  <body>
      <div style="display:none">
        <input id="screen_capture" type="file" accept="video/*" capture="camera">
        <input id="cam_capture" type="file" accept="video/*" capture="camera">
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
              감독 허가필요
          </button>
      </Nav>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">시험 감독에 동의하기</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col">
                 <button id="start_record_screen" class="btn btn-primary">화면 녹화 동의</button>
                </div>
                <div class="col">
                  <div class="embed-responsive embed-responsive-16by9"><video id="video_screen_record" autoplay ></video></div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button id="start_record_cam"  class="btn btn-primary">카메라 녹화 동의</button>
                </div>
              <div class="col">
                <div class="embed-responsive embed-responsive-16by9"><video id="video_cam_record" controls autoplay ></video></div>
              </div>
          </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" disabled>Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <webview class="w-100" style="display:flex; height:100vh" src="https://docs.google.com/forms/d/e/1FAIpQLSfn0CZ_2OjeT5rx2Z1SO4ItlR0fHkX3p8KpLznmSMdyJOgTIA/viewform?usp=sf_link" id=> </webview>   
  </body>
</html>
